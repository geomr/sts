<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
.pagination {
	display: inline-block;
}
.pagination a {
	color: black;
	float: left;
	padding: 5px 5px;
	text-decoration: none;
}

.pagination a.active {
	background-color: gray;
	color: white;
	border-radius: 2px;
}

    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Carga Arquivo</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    </head>

	<script type="text/javascript">
            
	</script>

    <body>
    
    <div class="container" style="margin-top: 50px;">
		<div style="margin-top: 50px;" class="form-group">


			<div>		
		   		<form action="#" th:action="@{/carga-arquivo}" th:object="${arquivo}" method="post">
		   			<p><input type="text" th:field="*{caminhoArquivo}" /></p>
		   			<p><input type="text" th:field="*{quantidadeRegistros}" /></p>
		   			
		   			<p><input type="text" th:field="*{repositorioDestino}" /></p>
	
				   <p><input type="submit" value="Enviar sem Prioridade" /></p>
				</form>
			</div>


			<div>		
		   		<form action="#" th:action="@{/carga-arquivo}" th:object="${arquivo}" method="post">
		   			<p><input type="text" th:field="*{caminhoArquivo}" /></p>
		   			<p><input type="text" th:field="*{quantidadeRegistros}" /></p>
		   			<p><input type="hidden" name="prioridade" value="1"  /></p>
		   			<p><input type="text" th:field="*{repositorioDestino}" /></p>
	
				   <p><input type="submit" value="Enviar com Prioridade 0" /></p>
				</form>
			</div>

			<div>		
		   		<form action="#" th:action="@{/carga-arquivo}" th:object="${arquivo}" method="post">
		   			<p><input type="text" th:field="*{caminhoArquivo}" /></p>
		   			<p><input type="text" th:field="*{quantidadeRegistros}" /></p>
		   			<p><input type="hidden" name="prioridade" value="2"  /></p>
		   			<p><input type="text" th:field="*{repositorioDestino}" /></p>
	
				   <p><input type="submit" value="Enviar com Prioridade 1" /></p>
				</form>
			</div>

			
		</div>
     </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    </body>
</html>
